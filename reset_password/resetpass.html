<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Mo3n</title>
    <style>
      .text p {
        text-align:center;
        margin-bottom: 20px;
        color: #7f808a;
      }
    </style>
  </head>
  <body>

      <form id="form" action="" onsubmit="return resetpass()">
        <div id="shape">
          <img class="shape" src="https://s3.us-east-2.amazonaws.com/ui.glass/shape.svg" alt="">
        </div>
        
        <div class="title">
          <h4>Forgot Password</h4>
        </div>
        <div class="text">
          <p>Please enter your email and a password reset link will be sent</p>
        </div>

        <!-- /** 
          * ! Email Input here
         **/ -->

        <div class="div">
            <label for="email">Email Address</label>
            <i class="far fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="elon@spacex.com"
            />
            <p id="errorMsg"></p>
          </div>
          
          <button type="submit" id="submit">Send</button>
      </form>

<!-- javascript  -->
  <script>
    let pass = document.getElementById("email");
    let val = 1;

    function resetpass() {
      if(pass.value == ""){
        document.getElementById("errorMsg").innerHTML = "Email is required";
        pass.style.border = "1px solid red";
        val = 0;

      }else {
        document.getElementById("errorMsg").innerHTML = "";
        pass.style.border = "none";
        val = 1;
      }
  
      if(val){
        return true;

      }else {
        return false;
      }
      
    }
  </script>

  </body>
</html>
